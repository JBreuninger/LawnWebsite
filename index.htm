<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2x2 Photo Grid</title>
  <!-- Bootstrap CSS CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    .photo-grid img {
      width: 100%;
      height: auto;
      object-fit: cover;
    }
  </style>
</head>
<body>

<div class="container my-5">
  <div class="row g-4 photo-grid">
    <div>March 22, 2025</div>
    <div class="col-6">
      <img src="img/032225_01.jpg" alt="Photo 1" class="img-fluid" />
    </div>
    <div class="col-6">
      <img src="img/032225_02.jpg" alt="Photo 2" class="img-fluid" />
    </div>
    <div class="mt-5">April 27, 2025</div>
    <div class="col-6">
      <img src="img/042725_01.jpg" alt="Photo 3" class="img-fluid" />
    </div>
    <div class="col-6">
      <img src="img/042725_02.jpg" alt="Photo 4" class="img-fluid" />
    </div>
  </div>
</div>

<!-- Bootstrap JS (optional, if needed for other features) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
